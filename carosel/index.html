<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resat carosel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="slider__wrapper">
      <div class="slider">
        <div class="slide" data-index="1">
          <img
            class="slide__image"
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Bear.png"
            alt="Bear"
          />
        </div>

        <div class="slide" data-index="2">
          <img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Cat%20Face.png"
            alt="Cat Face"
          />
        </div>

        <div class="slide" data-index="3">
          <img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Otter.png"
            alt="Otter"
          />
        </div>

        <div class="slide" data-index="4">
          <img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Penguin.png"
            alt="Penguin"
          />
        </div>

        <div class="slide" data-index="5">
          <img
            src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Spouting%20Whale.png"
            alt="Spouting Whale"
          />
        </div>
      </div>

      <div class="slider-control">
        <button class="control__button prev"><</button>
        <button class="control__button next">></button>
      </div>
      <p class="slide-count">
        <span class="current-slide"></span>
        &nbsp;/&nbsp;
        <span class="all-slide"></span>
      </p>
    </div>
  </body>
</html>
